<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Xplore Project</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Contribution Details</h2>

    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Contribution Id:</label>

                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${contribution.id}">Contribution Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title :</label>

                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${contribution.title}">contr. title</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Content :</label>

                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${contribution.content}">contr. content</p>
                </div>
            </div>
        </form>
    </div>

    <div th:if="${not #lists.isEmpty(contribution.tags)}">
        <h3> Tags :</h3>
        <ul class="list-group">
            <li class="list-group-item" th:each="tag : ${contribution.tags}" th:text="${tag.name}">Tag name here...</li>
        </ul>
    </div>

</div>

</body>
</html>
