<div class="panel-heading">
    <h3 class="panel-title">Profile</h3>
</div>
<div class="panel-body" ng-controller="ProfileCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <label>Username:</label>
            {{userData.username}}
            <br>
            <label>Email:</label>
            {{userData.email}}
        </div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="contribution in userContributions">
                <p>{{contribution.content}}</p>
                <p>{{contribution.creator.username}}</p>
                <p>{{contribution.creationDate}}</p>
                <p>Tags:</p>
                <div class="btn-group btn-group-sm" role="group" >
                    <button type="button" class="btn btn-default" ng-repeat="tag in contribution.tags" ui-sref="viewTag({ tagId: tag.id })">{{tag.name}}</button>
                </div>
                <hr>
                <div class="btn-group btn-group-sm" role="group" >
                    <!-- like button for each contribution -->
                    <button type="button"  class="btn btn-success">Like</button>
                    <!-- dislike button for each contribution -->
                    <button type="button"  class="btn btn-danger">Dislike</button>
                    <!-- the button which goes to comments of the contribution-->
                    <button class="btn btn-info" ui-sref="viewContribution({ contributionId: contribution.id })" >Comments</button>
                </div>
            </li>
        </ul>
    </div>
</div>
