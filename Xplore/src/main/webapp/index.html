<!DOCTYPE html>
<html>
    <head>
        <title>Xplore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/jquery-1.11.3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Trigger the modal with a button -->
            <div class="btn-group" style="float: right;">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#login-form">Login</button>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#signup-form">Sign Up</button>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#contrib-form">Contribute</button>

            </div>

            <!-- Modal -->
            <div class="modal fade" id="signup-form" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Sign Up</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="form-group">
                                    <label for="surname">Surname:</label>
                                    <input type="text" class="form-control" id="surname">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Retype Password:</label>
                                    <input type="password" class="form-control" id="pwd2">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" id="submit">Submit</button>
                        </div>
                    </div>

                </div>
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="contrib-form" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Contribute</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="title">Title:</label>
                                    <input type="text" class="form-control" id="title">
                                </div>
                                <div class="form-group">
                                    <label for="content">Content:</label>
                                    <textarea class="form-control" rows="3" id="content"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" id="contrib-submit">Submit</button>
                        </div>
                    </div>

                </div>
            </div>
            
             <!-- Modal -->
            <div class="modal fade" id="login-form" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Login</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="log-email">Email address:</label>
                                    <input type="email" class="form-control" id="log-email">
                                </div>
                                <div class="form-group">
                                    <label for="log-pwd">Password:</label>
                                    <input type="password" class="form-control" id="log-pwd">
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox"> Remember me</label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" id="log-submit">Submit</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="contribution-list" id="contribution-lister">
            </div>

        </div>
    </body>
</html>
